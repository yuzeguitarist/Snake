<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>贪吃蛇 - Snake</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- Game Title -->
        <div class="game-title">
            <h1>贪吃蛇大冒险</h1>
            <p class="game-subtitle">经典贪吃蛇游戏</p>
        </div>

        <!-- Mystery Mode Toggle -->
        <div class="mystery-toggle-container">
            <label class="mystery-toggle">
                <input type="checkbox" id="mysteryModeToggle">
                <span class="toggle-slider"></span>
                <span class="toggle-label">神秘模式</span>
            </label>
            <p class="mystery-hint">开启后将解锁特殊数字玩法</p>
        </div>

        <!-- Game Info -->
        <div class="game-info">
            <div class="score-container">
                <span class="label">分数</span>
                <span class="score">0</span>
            </div>
            <div class="high-score-container">
                <span class="label">最高</span>
                <span class="high-score">0</span>
            </div>
        </div>

        <!-- Game Canvas -->
        <div class="game-wrapper">
            <canvas id="gameCanvas"></canvas>
            <div class="game-overlay" id="gameOverlay">
                <div class="overlay-content">
                    <h2 id="overlayTitle">贪吃蛇</h2>
                    <p id="overlayMessage">按空格键或点击开始</p>
                    <button class="start-button" id="startButton">开始游戏</button>
                </div>
            </div>
        </div>

        <!-- Controls Info -->
        <div class="controls-info">
            <p class="controls-text">桌面端：方向键控制 • 空格暂停 | 移动端：滑动控制</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
